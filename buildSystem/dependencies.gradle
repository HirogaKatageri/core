ext {
    //Google
    google_services_version = "4.3.2"

    //Kotlin
    kotlin_version = "1.3.72"
    coroutines_version = "1.3.3"
    coroutines_android_version = "1.3.3"

    //Android
    appcompat_version = "1.1.0"
    ktx_version = "1.2.0"

    //Android UI
    material_version = "1.1.0-rc02"
    recyclerview_version = "1.1.0"
    cardview_version = "1.0.0"
    constraint_layout_version = "1.1.3"

    //Core
    koin_version = '2.1.6'
    hilt_version = '2.28-alpha'
    epoxy_version = "4.0.0-beta3"

    //Logging
    timberkt_version = "1.5.1"

    //Testing
    junit_version = "4.13"
    junit_runner_rules_version = "1.1.0"
    test_core_version = "1.0.0"
    test_assert_version = "1.0.0"
    espresso_version = "3.1.0"


    library = [
            //Kotlin
            kotlin_jdk            : "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version",
            coroutines            : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version",
            coroutines_android    : "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version",

            //Android
            android_ktx           : "androidx.core:core-ktx:$ktx_version",
            appcompat             : "androidx.appcompat:appcompat:$appcompat_version",

            //Android UI
            material              : "com.google.android.material:material:${material_version}",
            recyclerview          : "androidx.recyclerview:recyclerview:${recyclerview_version}",
            cardview              : "androidx.cardview:cardview:${cardview_version}",
            constraint_layout     : "androidx.constraintlayout:constraintlayout:${constraint_layout_version}",

            //Core
            koin_android          : "org.koin:koin-android:$koin_version",
            koin_android_scope    : "org.koin:koin-androidx-scope:$koin_version",
            koin_android_viewmodel: "org.koin:koin-androidx-viewmodel:$koin_version",
            hilt                  : "com.google.dagger:hilt-android:$hilt_version",
            hilt_compiler         : "com.google.dagger:hilt-android-compiler:$hilt_version",
            epoxy                 : "com.airbnb.android:epoxy:$epoxy_version",
            epoxy_processor       : "com.airbnb.android:epoxy-processor:$epoxy_version",

            //Logging
            timberkt              : "com.github.ajalt:timberkt:$timberkt_version",

            //Test
            test_junit            : "junit:junit:$junit_version",
            test_junit_runner     : "androidx.test:runner:$junit_runner_rules_version",
            test_junit_rules      : "androidx.test:rules:$junit_runner_rules_version",
            test_core             : "androidx.test:core:$test_core_version",
            test_assert_junit     : "androidx.test.ext:junit:$test_assert_version",
            test_assert_truth     : "androidx.test.ext:truth:$test_assert_version",
            test_espresso_core    : "androidx.test.espresso:espresso-core:$espresso_version"
    ]
}