buildscript {
    ext.kotlin_version = '1.3.50'


    ext {
        //Core
        kotlin_version = '1.3.50'
        ktx_version = '1.1.0'
        glide_version = '4.9.0'
        permissions_version = '4.5.0'
        fishbun_version = '0.9.1'
        compressor_version = '2.1.0'

        //Core-Android
        appcompat_version = '1.1.0'
        lifecycle_version = '2.1.0'

        //Firebase
        firestore_version = '21.2.1'
        fireauth_version = '19.1.0'
        firestorage_version = '19.1.0'

        //Rx
        rxjava2_version = '2.2.13'
        rxkotlin_version = '2.4.0'
        rxandroid_version = '2.1.1'

        //Dependency Injection (DI)
        koin_version = '2.0.1'

        //UI
        constraintlayout_version = '1.1.3'
        recyclerview_version = '1.1.0-rc01'
        cardview_version = '1.0.0'
        material_version = '1.1.0-beta01'

        //RecyclerView
        fastadapter_version = '4.1.0'

        //Network
        okhttp_version = '4.2.1'
        retrofit_version = '2.6.2'

        //Util
        timberkt_version = '1.5.1'
    }

    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
