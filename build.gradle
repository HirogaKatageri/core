// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    //Timber
    ext.timber_version = '4.7.1'
    ext.timberkt_version = '1.5.1'

    //Kotlin
    ext.kotlin_version = '1.3.21'
    ext.ktx_version = '1.0.1'

    //Android
    ext.appcompat_version = '1.0.2'
    ext.lifecycle_ext_version = '2.0.0'

    //UI
    ext.constraint_version = '1.1.3'
    ext.material_version = '1.0.0'
    ext.recyclerview_version = '1.0.0'
    ext.cardview_version = '1.0.0'
    ext.material_drawer_version = '6.1.0'
    ext.glide_version = '4.8.0'

    //Adapters
    ext.fastadapter_version = '3.3.1'

    //Kodein
    ext.kodein_version = '6.1.0'
    //Firebase
    ext.google_services_version = '4.2.0'
    ext.firecore_version = '16.0.7'
    ext.fireauth_version = '16.1.0'
    ext.firestore_version = '18.0.1'
    ext.firestorage_version = '16.0.5'

    //Core
    ext.gson_version = '2.8.5'

    //Testing
    ext.espresso_version = '3.1.0'
    ext.robolectric_version = '4.0.2'
    ext.junit_version = '4.12'
    ext.testcore_version = '1.0.0'
    ext.testrunner_version = '1.1.0'
    ext.testrules_version = '1.1.0'
    ext.testext_version = '1.0.0'

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
