buildscript {
    ext {
        //Dependency Injection
        kodein_version = '6.3.3'

        //Permission Handling
        permission_dispatcher = '4.5.0'

        //Kotlin
        kotlin_version = '1.3.41'
        ktx_version = '1.0.2'

        //Android
        appcompat_version = '1.0.2'
        lifecycle_ext_version = '2.0.0'

        //Timber
        timberkt_version = '1.5.1'

        //UI
        constraint_version = '1.1.3'
        material_version = '1.0.0'
        recyclerview_version = '1.0.0'
        cardview_version = '1.0.0'
        material_drawer_version = '6.1.0'
        glide_version = '4.8.0'

        //Adapters
        fastadapter_version = '3.3.1'

        //Firebase
        google_services_version = '4.2.0'
        firecore_version = '17.0.1'
        fireauth_version = '16.1.0'
        firestore_version = '20.1.0'
        firestorage_version = '16.0.5'

        //Core
        gson_version = '2.8.5'

        //Testing
        junit_version = '4.12'
        espresso_core_version = '3.2.0'
        robolectric_version = '4.3'
        test_core_version = '1.0.0'
        test_runner_version = '1.2.0'
        test_rules_version = '1.1.0'
        test_ext_version = '1.0.0'
    }

    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }

    ext {
        compile_sdk_version = 28
        build_tools_version = "28.0.3"
        minimum_sdk_version = 21
        target_sdk_version = 28
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
