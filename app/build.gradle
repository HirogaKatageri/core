apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply from: '../buildSystem/constants.gradle'
apply from: '../buildSystem/dependencies.gradle'

android {
    compileSdkVersion project.compile_sdk_version

    defaultConfig {
        applicationId "com.hirogakatageri.sandbox"
        minSdkVersion project.min_sdk_version
        targetSdkVersion project.target_sdk_version
        versionCode project.version_code
        versionName project.version_name
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dynamicFeatures = []

    kapt {
        correctErrorTypes = true
    }

    buildFeatures {
        viewBinding = true
    }

    project.android.buildTypes.all { buildType ->
        buildType.javaCompileOptions.annotationProcessorOptions.arguments =
                [
                        logEpoxyTimings              : "true",
                        enableParallelEpoxyProcessing: "true"
                ]
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':base')
    implementation project(':epoxy_helper')

    //Android UI
    implementation library.material
    implementation library.recyclerview
    implementation library.cardview
    implementation library.constraint_layout

    //Core
    implementation library.koin_android
    implementation library.koin_android_scope
    implementation library.koin_android_viewmodel
    implementation library.epoxy
    kapt library.epoxy_processor

    //Logging
    implementation library.timberkt
}

apply plugin: 'com.google.gms.google-services'